networks:
  rhtas:

volumes:
  npm-cache:

services:
  rhtas-console-ui:
    image: localhost/rhtas-console-ui:latest
    build:
      context: ${CONTEXT_PATH}
      dockerfile: ${CONTEXT_PATH}/Dockerfile
      args:
        USER_UID: ${USER_UID}
    privileged: true
    userns_mode: "keep-id"
    environment:
      CONSOLE_API_URL: http://rhtas-console:8080
      OIDC_SERVER_URL: http://localhost:9090/realms/trustd
      OIDC_CLIENT_ID: ui
    command: tail -f /dev/null
    volumes:
      - ${REPO_PATH}:/workspace:cached
      - npm-cache:/home/vscode/.npm
    networks:
      - rhtas
