networks:
  trustification:

volumes:
  postgres-data:

services:
  backend:
    image: quay.io/cferiavi/devcontainers-base-fedora:latest
    privileged: true
    userns_mode: "keep-id"
    environment:
      TRUSTD_DB_HOST: db
      HTTP_SERVER_BIND_ADDR: "::"
    command: tail -f /dev/null
    volumes:
      - /home/cferiavi/git/trustification/trustify:/workspace:cached
    networks:
      - trustification
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - trustification
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5